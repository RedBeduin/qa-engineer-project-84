- summary: |
    Навигация по страницам магазина
  requirement: |
    При нажатии на кнопку перехода на следующую(или предыдущую) страницу должен происходить переход на следующую(или предыдущую) страницу каталога магазина
  prerequisites: |
    Открыта главная страница
  test-data: |
    Страницы магазина
  steps:
    - Нажимаем кнопку перехода на следующую страницу магазина
    - После того, как следующая страница магазина полностью отобразится, еще раз нажимаем кнопку перехода на следущую страницу
    - После того, как следующая страница магазина полностью отобразится, нажимаем кнопку перехода на предыдущую страницу
  expected-result: |
    Происходит переход сначала на следующую страницу магазина, потом опять на следующую, потом на предыдущую. 
    Все перехода происходят без перезагрузки сайта, при каждом переходе отображается значок загрузки

