---
- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логина и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница логина
    Должен быть предварительно зарегистрирован пользователь с логином user и паролем password
  test-data: |
    Логин = user Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
    Должен быть предварительно зарегистрирован пользователь с логином user и паролем password
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка входа пользователя с существующим логином и неверным паролем
  requirement: |
    При верном вводе логина и неверном вводе пароля пользователь не должен войти в систему и должен увидеть сообщение, уведомляющее его, что введён неверный пароль
  prerequisites: |
    Открыта страница логина
    Должен быть предварительно зарегистрирован пользователь с логином user и паролем password
  test-data: |
    Логин = user Пароль = pssword
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен увидеть сообщение, уведомляющее его, что введён неверный пароль и остаться на странице логина

- summary: |
    Проверка регистрации пользователя с корректными логином и паролем
  requirement: |
    При вводе корректных логина, пароля и подтверждения пароля пользователь должен быть зарегистрирован на сайте и увидеть сообщение об успешной регистрации
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Логин = user Пароль = password Подтверждение пароля = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Вводим подтверждение пароля
    - Нажимаем кнопку «Зарегистрироваться»
  expected-result: |
    Пользователь должен попасть на страницу с сообщением «Вы успешно зарегистрированы» и кнопкой перехода на главную страницу

- summary: |
    Проверка регистрации уже существующего пользователя
  requirement: |
    При верном вводе логина и пароля уже существующего пользователя, пользователь не должен войти в систему и должен увидеть сообщение «Пользователь с таким логином уже зарегистрирован»
  prerequisites: |
    Открыта страница регистрации
    Должен быть предварительно зарегистрирован пользователь с логином user
  test-data: |
    Логин = user Пароль = password Подтверждение пароля = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Вводим подтверждение пароля
    - Нажимаем кнопку «Зарегистрироваться»
  expected-result: |
    Пользователь должен увидеть сообщение «Пользователь с таким логином уже зарегистрирован» и остаться на странице регистрации

- summary: |
    Успешное добавление товара в корзину
  requirement: |
    При нажатии на кнопку «В корзину» происходит добавление товара в корзину 
  prerequisites: |
    Открыта главная страница
  test-data: |
    iPhone X
  steps:
    - Выбираем товар из списка и нажимаем кнопку «В корзину»
    - Нажимаем кнопку «Корзина» в шапке сайта
  expected-result: |
    Пользователь должен увидеть в корзине добавленный им товар

- summary: |
    Проверка работы фильтра «Категория»
  requirement: |
    При нажатии на кнопку «Категория» и выборе категории из списка отображаются все товары магазина из этой категории, а товары из всех остальных категорий исчезают
  prerequisites: |
    Открыта главная страница
  test-data: |
    laptops
  steps:
    - Нажимаем на кнопку «Категория»
    - В открывшемся списке нажимаем на название указанной в test-data категории
  expected-result: |
    Пользователь должен увидеть все товары магазина из выбранной им категории, при этом все товары из других категорий должны исчезнуть. Под кнопкой «Категория» должно появиться название выбранной категории 
