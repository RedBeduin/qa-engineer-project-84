bugreports:
  - summary: |
      Фильтр «В наличии» не работает
    environment: |
      Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Убрать галочку в фильтре «В наличии»
      2. Убедиться в том, что товары, которые есть в наличии, продолжают отображаться
    expected-result: |
      Отображаются только те товары, которых нет в наличии. Товары, которые есть в наличии, исчезают
    actual-result: |
      После того, как галочка в фильтре убирается, список отображаемых на странице каталога товаров не изменяется, товары в наличии продолжают отображаться.
      Также пропадает кнопка перехода на следующую страницу

- summary: |
      Сброс фильтра «Категория» путём выбора пустого поля в списке приводит к блокировке работы остальных фильтров и поиска. 
      Также к исчезновению кнопки перехода на следующую страницу
    environment: |
      Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Сбросить фильтр «Категория» путем нажатия на пустое поле в списке вариантов данного фильтра
      2. Убедиться в отсутствии каких-либо изменений среди отображаемых товаров при использовании фильтров(за исключением фильтра «Категория») и при использовании поиска.
         Также в исчезновении кнопки перехода на следующую страницу
      3. Выбрать любой другой вариант в списке вариантов фильтра «Категория»(например laptops)
      4. Убедиться в том, что все фильтры и поиск снова работают, а кнопка перехода на следующую страницу по прежнему отсутствует
    expected-result: |
      Происходит сброс фильтра «Категория» без побочных явлений, затем показываются результаты по выбранной категории
    actual-result: |
      Блокируется работа всех фильтров кроме фильтра «Категория», при этом блокируется работа поиска. Кнопка «Следующая» исчезает. После шага 3 фильтры и поиск снова работают.
      Кнопка перехода на следующую страницу по прежнему отсутствует

- summary: |
      При нажатии на кнопку «Магазин» в шапке сайта, сайт переключается на английскую версию
    environment: |
      Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Переключиться на русскую версию сайта, нажав на кнопку «Language» в шапке сайта и выбрав «Russian» в открывшемся списке
      2. Нажать на кнопку «Магазин» в шапке сайта
    expected-result: |
      Происходит переход на главную страницу магазина без применённых фильтров, смены языка магазина не происходит
    actual-result: |
      Происходит переход на главную страницу магазина без примененных фильтров, вне зависимости от версии(выбранного языка) магазина, происходит переключение на английскую версию магазина.
