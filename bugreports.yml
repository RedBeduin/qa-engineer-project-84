- summary: |
    При оформлении заказа не происходит очистки корзины и перенаправления пользователя на главную страницу 
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Добавить любой товар(например OPPOF19) в корзину
    2. Нажать кнопку «Корзина» в шапке сайта
    3. Нажать кнопку «Оформить заказ»
    4. В открывшемся окне нажать кнопку «Закрыть»
  expected-result: |
    Все товары должны исчезнуть из корзины, пользователь должен попасть на главную страницу
  actual-result: |
    Все товары, которые были заказаны пользователем на шаге 3, остались в корзине. Пользователь остаётся на странице корзины

- summary: |
    Неправильно работает фильтр «Цена»
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. В полях фильтра «Цена» задать значения От и До(например: От: 415; До: 455)
  expected-result: |
    Должны отображаться все товары, цена на которые(с учетом скидки) попадает в данный ценовой диапазон(Для диапазона из примера это Huawei P30)
  actual-result: |
    Отображаются не товары, цена на которые(с учетом скидки) попадает в данный ценовой диапазон, а товары, базовая цена на которые(без учета скидки) попадает в данный ценовой диапазон

- summary: |
    После нажатия на некоторые(«Предыдущая», «Следующая», поля в фильтрах, в которых отображаются галочки) кнопки, они остаются в «нажатом»(выделенном) состоянии до следующего клика в любом месте страницы
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Нажать на кнопку «Следующая»
    2. Кликнуть по любому свободному пространству на странице
  expected-result: |
    Пользователь попадает на следующую страницу каталога, на протяжении выполнения шагов вид кнопки «Следующая» не меняется
  actual-result: |
    Пользователь попадает на следующую страницу каталога, после выполнения первого шага кнопка «Следующая» меняет свой внешний вид на «нажатый»(кнопка выделяется) и остается в таком виде, пока не будет выполнен второй шаг

- summary: |
    На главное странице магазина количество единиц товара в наличии отображается в нечитаемом и непонятном для пользователя виде
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Полностью пролистать первую страницу каталога
  expected-result: |
    Для каждого товара количество его единиц в наличии должно отображаться на отдельной строке, после числа должно быть написано «шт.»
  actual-result: | 
    Количество единиц товара в наличии втиснуто между ценой со скидкой и кнопкой «В корзину», для некоторых товаров еле умещается. После числа товаров не написано «шт.», как следствие пользователь видит только число и не понимает, какая это характеристика товара и что оно означает 

- summary: |
