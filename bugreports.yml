    Для Google Chrome это изображение представляет собой лист бумаги с загнутым верхним углом и перечёркнутым белой чертой нижним углом

- summary: |
    В корзине цена товара без скидки и цена товара со скидкой отображаются в неорганизованном виде - по обе стороны от кнопки «Удалить»
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Добавить любой товар в корзину(например Hyaluronic Acid Serum или любой другой)
    2. Нажать кнопку «Корзина» в шапке сайта
  expected-result: |
    Цены товара со скидкой и без скидки отображаются рядом(через пробел)
  actual-result: | 
    Цена товара без скидки отображается слева от кнопки удаления товара из корзины.
    Цена товара со скидкой отображается справа от кнопки удаления товара из корзины. 
    Это затрудняет восприятие информации о цене товара пользователем   

