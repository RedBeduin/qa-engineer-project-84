- summary: |
    После нажатия на некоторые(«Предыдущая», «Следующая», поля в фильтрах, в которых отображаются галочки) кнопки: 
    Они остаются в «нажатом»(выделенном) состоянии до следующего клика в любом месте страницы
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Нажать на кнопку «Следующая»
    2. Кликнуть по любому свободному пространству на странице
  expected-result: |
    Пользователь попадает на следующую страницу каталога, на протяжении выполнения шагов вид кнопки «Следующая» не меняется
  actual-result: |
    Пользователь попадает на следующую страницу каталога. 
    После выполнения первого шага кнопка «Следующая» меняет свой внешний вид на «нажатый»(кнопка выделяется).
    И остается в таком виде, пока не будет выполнен второй шаг

- summary: |
    На главной странице магазина и на страницах товаров количество единиц товара в наличии отображается в нечитаемом и непонятном для пользователя виде
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Полностью пролистать первую страницу каталога
    2. Нажать на блок любого товара(например Hyaluronic Acid Serum или любого другого)
  expected-result: |
    Для каждого товара количество его единиц в наличии должно отображаться на отдельной строке.
    После числа должно быть написано «шт.»
  actual-result: | 
    Количество единиц товара в наличии втиснуто между ценой со скидкой и кнопкой «В корзину», для некоторых товаров еле умещается(для страницы каталога). 
    После числа товаров не написано «шт.».
    Как следствие пользователь видит только число и не понимает, какая это характеристика товара и что оно означает(для страницы каталога и страниц товаров) 

- summary: |
    В открывающемся списке выбора языка не отображается значок для английского языка
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Нажать на кнопку «Язык» в шапке сайта
  expected-result: |
    Кнопка перехода на английскую версию сайта состоит из надписи «English» и соответствующего ей флага(по аналогии с кнопкой перехода на русскую версию сайта)
