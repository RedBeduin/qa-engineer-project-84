- summary: |
    Неправильная работа Backend составляющей магазина
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть DevTools с помощью клавиши f12
    2. Перейти на страницу любого товара и проверить отправку запросов и получение ответов со стороны сервера(в момент перехода на страницу товара) с помощью DevTools
    3. Перейти в корзину и выполнить проверку через DevTools
    4. Добавить товар в корзину и выполнить проверку с помощью DevTools
    5. Ввести в поле поиска название любого товара и выполнить проверку с помощью DevTools
  expected-result: |
    При выполнении шагов все запросы уходят без ошибок, а ответы со стороны сервера приходят без длительных задержек и без ошибок    
  actual-result: | 
    При выполнении шагов (с параллельной проверкой вкладки DevTools) длительных задержек не наблюдается. 
    Но на некоторые действия пользователя отсутствует какая-либо реакция со стороны Backend
